pre-commit:
  parallel: true
  commands:
    pretty-quick:
      run: npx pretty-quick {staged_files} && git add {staged_files}
    eslint:
      glob: '*.{tsx,ts}'
      run: npx eslint {staged_files}

fixer:
  parallel: true
  commands:
    fix:
      glob: '*.{tsx,ts}'
      run: npx eslint --fix {all_files}
