pre-commit:
  parallel: true
  commands:
    pretty-quick:
      run: npx pretty-quick {staged_files} && git add {staged_files}
    eslint:
      glob: '*.{tsx,ts}'
      run: npx eslint {staged_files}

pre-push:
  parallel: true
  commands:
    typecheck-web:
      run: (cd web && npx tsc --noEmit)
    typecheck-ui:
      run: (cd ui && npx tsc --noEmit)

fixer:
  parallel: true
  commands:
    fix:
      glob: '*.{tsx,ts}'
      run: npx eslint --fix {all_files}
